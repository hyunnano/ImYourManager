<head>
  <title>팀 자유게시판 글 등록</title>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          팀 자유게시판 글 등록
        </div>
        <div class="card-body">
          <form action="/main/team/teamboard/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">제 목</span>
              <input type="text" name="teamBoardTitle" class="form-control" placeholder="Title">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">글 내용</span>
              <textarea class="form-control col-sm-5" rows="5" name="teamBoardContent"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">아이디</span>
              <input type="text" name="id" class="form-control" placeholder="Writer"
                     th:value="${#authentication.principal.username}" readonly>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">조회수</span>
              <input type="number" name="teamBoardVisitCount" class="form-control" value=0 readonly>
            </div>


            <!--            <div class="input-group mb-3">-->
<!--              <span class="input-group-text">Images</span>-->

<!--                <button type="button" class="btn btn-primary uploadFileBtn">ADD Files</button>-->
<!--              </div>-->
<!--            </div>-->

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">작성완료</button>
                <button type="reset" class="btn btn-secondary">다시쓰기</button>
              </div>
            </div>


          </form>
        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
