<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymleaf-extras-springsecurity5"
>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="align-middle" >
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">

    <div class="card align-self-center">
        <div class="card-header">
            모집게시판 글 등록


            <form action="/main/joinboard/register" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <input type="text" name="joinTitle" class="form-control" placeholder="title">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">글 내용</span>
                    <input type="text" name="joinContent" class="form-control" placeholder="Content">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="id" class="form-control" placeholder="id"
                    th:value="${#authentication.principal.username}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">유형</span>
                    <select class="form-select" name="joinType">
                        <option value="용병모집">용병모집</option>
                        <option value="멤버모집">멤버모집</option>
                        <option value="경기상대모집">경기상대모집</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">조회수</span>
                    <input type="number" name="joinVisitCount" class="form-control" value=0 readonly>
                </div>

                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary submitBtn">작성완료</button>
                    </div>
                </div>
            </form>
        </div><!--end card body-->
    </div><!--end card-->
</div>
</body>
</html>
