<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>NoticeBoard Register</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
         공지사항 등록
        </div>
        <div class="card-body">
          <form action="/main/notice/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">제목</span>
              <input type="text" name="noticeTitle" class="form-control" placeholder="Title">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">내용</span>
              <textarea class="form-control col-sm-5" rows="5" name="noticeContent"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">작성자</span>
              <input type="text" name="id" class="form-control" placeholder="Writer"
                     th:value="${#authentication.principal.username}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">조회수</span>
              <input type="number" name="noticeVisitCount" class="form-control" value=0 readonly>
            </div>

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary submitBtn">작성완료</button>
                <button type="reset" class="btn btn-secondary">다시쓰기</button>
              </div>
            </div>


          </form>
        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!--  <script src="/js/upload.js"></script>-->

</div><!-- layout fragment end -->


<script layout:fragment="script" th:inline="javascript">

  const auth = [[${#authentication.principal}]]


  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''

  if(errors){
    for (let i = 0; i < errors.length; i++) {
      errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
    }
    alert(errorMsg)
  }

</script>
