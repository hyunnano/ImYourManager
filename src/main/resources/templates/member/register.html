<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Member Join Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    JOIN
                </div>
                <div class="card-body">
                    <form id="registerForm" action="/member/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">아이디</span>
                            <input type="text" name="id" class="form-control"
                                   pattern="^([A-Za-z]){5,15}$"
                                   placeholder="영문 대소문자(5~15자리)">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호</span>
                            <input type="password" name="pass" class="form-control"
                                   pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{5,15}$"
                                   placeholder="영문 대소문자, 숫자, 특수문자를 포함(5~15자리)">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input type="email" name="mail" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">이름</span>
                            <input type="text" name="name" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">활동지역</span>
                            <input type="text" name="memberLoc" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">전화번호</span>
                            <input type="tel" name="phone" class="form-control" pattern="(010)-\d{3,4}-\d{4}" title="형식 010-0000-0000">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">성별</span>
                            <input type="text" name="gender" class="form-control">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->


</div>

<script layout:fragment="script" th:inline="javascript">

    const error = [[${error}]]

    if (error && error === 'id') {
        alert("동일한 ID를 가진 계정이 존재합니다.")
    }


</script>

</html>
